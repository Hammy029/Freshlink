<div class="flex flex-col min-h-screen bg-gray-100 pt-20 px-4 md:px-18">
  <!-- Sticky Admin Topbar -->
  <header class="bg-white shadow sticky top-16 z-40">
    <nav class="flex justify-center bg-gray-50 border-b border-gray-200">
      <a
        routerLink="/admin/usercategory"
        routerLinkActive="text-blue-600 border-b-2 border-blue-600"
        class="px-4 py-3 text-gray-700 hover:text-blue-600 transition"
      >
        Categories
      </a>
      <a
        routerLink="/admin/farmuser"
        routerLinkActive="text-blue-600 border-b-2 border-blue-600"
        class="px-4 py-3 text-gray-700 hover:text-blue-600 transition"
      >
        Farm user
      </a>
      <!-- Add more admin nav links here -->
    </nav>
  </header>

  <!-- Admin Main Content -->
  <main class="flex-1 overflow-y-auto p-6">
    <!-- Optional Welcome Message -->
    <div *ngIf="isAdminDashboardBase" class="text-center mt-20 space-y-4">
      <h1 class="text-4xl font-bold text-blue-700">Welcome Admin</h1>
      <p class="text-gray-600 text-lg">Manage categories, vendors, and system settings.</p>
      <div class="mt-6">
        <a
          routerLink="/admin/usercategory"
          class="inline-block bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-blue-700 transition"
        >
        Categories
        </a>
      </div>
    </div>

    <!-- Render nested admin routes here -->
    <router-outlet></router-outlet>
  </main>
</div>
