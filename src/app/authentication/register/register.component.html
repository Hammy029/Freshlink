<div class="min-h-screen flex items-center justify-center bg-gray-100 px-2 py-12">
  <div class="w-full max-w-lg p-8 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold mb-6 text-center">Register</h2>

    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" novalidate>
      <!-- Username -->
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium mb-1">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          #usernameInput="ngModel"
          required
          class="w-full px-3 py-2 border rounded text-sm focus:outline-none focus:ring-2 focus:ring-green-500"
          [class.border-red-500]="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)"
        />
        <div *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)" class="text-red-500 text-xs mt-1">
          Please enter a username.
        </div>
      </div>

      <!-- Phone Number -->
      <div class="mb-4">
        <label for="phone_no" class="block text-sm font-medium mb-1">Phone Number</label>
        <input
          type="text"
          id="phone_no"
          name="phone_no"
          [(ngModel)]="phone_no"
          #phoneInput="ngModel"
          required
          pattern="^[0-9+()-\\s]*$"
          class="w-full px-3 py-2 border rounded text-sm focus:outline-none focus:ring-2 focus:ring-green-500"
          [class.border-red-500]="phoneInput.invalid && (phoneInput.dirty || phoneInput.touched)"
        />
        <div *ngIf="phoneInput.invalid && (phoneInput.dirty || phoneInput.touched)" class="text-red-500 text-xs mt-1">
          Please enter a valid phone number.
        </div>
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium mb-1">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          #emailInput="ngModel"
          required
          email
          class="w-full px-3 py-2 border rounded text-sm focus:outline-none focus:ring-2 focus:ring-green-500"
          [class.border-red-500]="emailInput.invalid && (emailInput.dirty || emailInput.touched)"
        />
        <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="text-red-500 text-xs mt-1">
          Please enter a valid email.
        </div>
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium mb-1">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          #passwordInput="ngModel"
          required
          minlength="6"
          class="w-full px-3 py-2 border rounded text-sm focus:outline-none focus:ring-2 focus:ring-green-500"
          [class.border-red-500]="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)"
        />
        <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="text-red-500 text-xs mt-1">
          Password must be at least 6 characters.
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="mb-4">
        <label for="confirmPassword" class="block text-sm font-medium mb-1">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          #confirmPasswordInput="ngModel"
          required
          class="w-full px-3 py-2 border rounded text-sm focus:outline-none focus:ring-2 focus:ring-green-500"
          [class.border-red-500]="
            confirmPasswordInput.invalid && (confirmPasswordInput.dirty || confirmPasswordInput.touched) || password !== confirmPassword
          "
        />
        <div *ngIf="confirmPasswordInput.invalid && (confirmPasswordInput.dirty || confirmPasswordInput.touched)" class="text-red-500 text-xs mt-1">
          Please confirm your password.
        </div>
        <div *ngIf="password !== confirmPassword && confirmPasswordInput.dirty" class="text-red-500 text-xs mt-1">
          Passwords do not match.
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="mb-3 text-red-600 text-sm text-center font-semibold">
        {{ errorMessage }}
      </div>

      <!-- Register Button -->
      <button
        type="submit"
        [disabled]="registerForm.invalid || password !== confirmPassword"
        class="w-full bg-green-600 hover:bg-green-700 text-white py-2 text-sm rounded transition"
      >
        Register
      </button>
    </form>

    <!-- Login Link -->
    <p class="mt-5 text-center text-xs text-gray-600">
      Already have an account?
      <a routerLink="/login" class="text-green-600 hover:underline">Login</a>
    </p>
  </div>
</div>
