<div class="min-h-screen bg-green-50 p-6">
  <h2 class="text-3xl font-bold text-green-700 mb-6 text-center">Browse Available Produce</h2>

  <!-- Search bar (optional) -->
  <div class="mb-6 max-w-md mx-auto">
    <input
      type="text"
      [(ngModel)]="searchQuery"
      placeholder="Search produce..."
      class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-500"
    />
  </div>

  <!-- Produce Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <div
      *ngFor="let item of filteredProduce()"
      class="bg-white shadow rounded p-4 hover:shadow-lg transition"
    >
      <h3 class="text-lg font-semibold text-green-800">{{ item.name }}</h3>
      <p class="text-sm text-gray-600">Quantity: {{ item.quantity }} kg</p>
      <p class="text-sm text-gray-600">Price: KES {{ item.price }}/kg</p>
      <p class="text-sm text-gray-500">Farmer: {{ item.farmerName }}</p>
      <button
        class="mt-4 w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition"
        (click)="placeOrder(item)"
      >
        Order Now
      </button>
    </div>
  </div>
</div>
