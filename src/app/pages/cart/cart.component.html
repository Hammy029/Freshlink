<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-6 text-center">My Cart</h2>

  <div *ngIf="cartItems.length === 0" class="text-center text-gray-500">
    Your cart is empty.
  </div>

  <div *ngIf="cartItems.length > 0" class="space-y-4">
    <div
      *ngFor="let item of cartItems"
      class="p-4 border rounded shadow-sm bg-white flex flex-col sm:flex-row justify-between items-center gap-4"
    >
      <div class="flex-1">
        <h3 class="text-lg font-semibold text-blue-700">{{ item.title }}</h3>
        <p class="text-gray-600">Price: {{ item.price | number:'1.2-2' }}</p>
        <p class="text-gray-600">Total: {{ item.total | number:'1.2-2' }}</p>
      </div>

      <div class="flex items-center gap-2">
        <button (click)="decreaseQty(item)" class="bg-gray-300 px-2 rounded">âˆ’</button>
        <span class="w-8 text-center">{{ item.quantity }}</span>
        <button (click)="increaseQty(item)" class="bg-gray-300 px-2 rounded">+</button>
      </div>

      <button
        (click)="removeItem(item)"
        class="text-red-600 hover:underline text-sm"
      >
        Remove
      </button>
    </div>

    <div class="text-right font-semibold text-xl">
      Grand Total: {{ grandTotal | number:'1.2-2' }}
    </div>

    <div class="text-right">
      <button
        (click)="submitCart()"
        class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
      >
        Place Order
      </button>
    </div>  </div>
</div>
