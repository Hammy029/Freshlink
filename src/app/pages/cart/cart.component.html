<div class="container max-w-2xl mx-auto p-24 text-sm">
  <h2 class="text-xl font-bold mb-4 text-center">My Cart</h2>

  <div *ngIf="cartItems.length === 0" class="text-center text-gray-500">
    Your cart is empty.
  </div>

  <div
    *ngIf="cartItems.length > 0"
    class="border border-gray-300 rounded-lg shadow-sm p-4 bg-gray-50 space-y-3 print:border-black print:shadow-none print:bg-white"
  >
    <!-- Each Cart Item -->
    <div
      *ngFor="let item of cartItems"
      class="p-3 border rounded bg-white shadow-sm flex flex-col sm:flex-row justify-between items-center gap-3 print:border-black print:shadow-none"
    >
      <div class="flex-1">
        <h3 class="text-base font-semibold text-blue-700 print:text-black">{{ item.title }}</h3>
        <p class="text-gray-600 print:text-black">Price: {{ item.price | number:'1.2-2' }}</p>
        <p class="text-gray-600 print:text-black">Total: {{ item.total | number:'1.2-2' }}</p>
      </div>

      <!-- Quantity Controls -->
      <div class="flex items-center gap-1 print:hidden">
        <button (click)="decreaseQty(item)" class="bg-gray-300 px-2 py-0.5 rounded text-sm">âˆ’</button>
        <span class="w-6 text-center">{{ item.quantity }}</span>
        <button (click)="increaseQty(item)" class="bg-gray-300 px-2 py-0.5 rounded text-sm">+</button>
      </div>

      <!-- Remove Button -->
      <button
        (click)="removeItem(item)"
        class="text-red-600 hover:underline text-xs print:hidden"
      >
        Remove
      </button>
    </div>

    <!-- Grand Total -->
    <div class="text-right font-semibold text-base mt-3 print:text-black">
      Grand Total: {{ grandTotal | number:'1.2-2' }}
    </div>

    <!-- Submit Button (Hidden on Print) -->
    <div class="text-right print:hidden">
      <button
        (click)="submitCart()"
        class="bg-green-600 text-white px-4 py-1.5 rounded hover:bg-green-700 text-sm mt-2"
      >
        Place Order
      </button>
    </div>
  </div>
</div>
