<div class="min-h-screen bg-green-50 flex items-center justify-center px-4 py-12">
  <div class="bg-white rounded-lg shadow-md w-full max-w-md p-8">
    <h2 class="text-2xl font-bold text-green-700 text-center mb-6">Register to FreshLink</h2>

    <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="space-y-4">

      <!-- Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
        <input
          type="text"
          name="name"
          [(ngModel)]="user.name"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500"
        />
      </div>

      <!-- Phone -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
        <input
          type="tel"
          name="phone"
          [(ngModel)]="user.phone"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500"
        />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          type="email"
          name="email"
          [(ngModel)]="user.email"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          type="password"
          name="password"
          [(ngModel)]="user.password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500"
        />
      </div>

      <!-- Role -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Register as:</label>
        <select
          name="role"
          [(ngModel)]="user.role"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500"
        >
          <option value="" disabled selected>Select role</option>
          <option value="vendor">Vendor (Mama Mboga)</option>
          <option value="farmer">Farmer</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="!registerForm.form.valid"
        class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition"
      >
        Register
      </button>

    </form>

    <p class="mt-4 text-sm text-center text-gray-500">
      Already have an account?
      <a routerLink="/login" class="text-green-600 hover:underline">Login here</a>
    </p>
  </div>
</div>
