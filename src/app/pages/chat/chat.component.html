<div class="min-h-screen bg-green-50 flex flex-col items-center px-4 py-8">
  <div class="w-full max-w-2xl bg-white rounded shadow-md p-6 flex flex-col h-[600px]">
    
    <!-- Chat Header -->
    <div class="text-xl font-bold text-green-700 border-b pb-3 mb-4">
      FreshLink Chat
    </div>

    <!-- Message Area -->
    <div class="flex-1 overflow-y-auto space-y-4 mb-4">
      <div *ngFor="let msg of messages" class="w-full">
        <div
          [ngClass]="{
            'bg-green-100 text-green-800 self-end ml-auto': msg.sender === 'vendor',
            'bg-gray-100 text-gray-800 self-start mr-auto': msg.sender === 'farmer'
          }"
          class="max-w-xs px-4 py-2 rounded-lg shadow-sm"
        >
          {{ msg.text }}
        </div>
      </div>
    </div>

    <!-- Input Box -->

    <form (ngSubmit)="sendMessage()" class="flex gap-2">
      <input
        type="text"
        [(ngModel)]="newMessage"
        name="message"
        placeholder="Type your message..."
        required
        class="flex-1 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"
      />
      <button
        type="submit"
        class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition"
      >
        Send
      </button>   

     </form>          </div>
</div>
