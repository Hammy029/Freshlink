<div class="container mx-auto py-8 px-4">
  <h2 class="text-2xl font-bold text-center text-green-700 mb-6">Available Farm Products</h2>

  <div *ngIf="errorMessage" class="text-red-600 text-center">{{ errorMessage }}</div>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <div *ngFor="let product of products" class="bg-white rounded-2xl shadow-md p-4 flex flex-col">
      <!-- Product Title -->
      <h3 class="text-lg font-semibold text-gray-800 mb-1">{{ product.title }}</h3>
      
      <!-- Description -->
      <p class="text-sm text-gray-500 mb-2 truncate">{{ product.description || 'No description provided' }}</p>
      
      <!-- Price and Quantity Info -->
      <div class="text-sm text-gray-600 mb-2">
        <span class="block"><strong>Price:</strong> KSh {{ product.price }}</span>
        <span class="block"><strong>Available:</strong> {{ product.quantity }}</span>
      </div>

      <!-- Quantity Controller -->
      <div class="flex items-center space-x-2 my-2">
        <button (click)="decreaseQuantity(product)" class="px-2 py-1 bg-red-500 text-white rounded">-</button>
        <span class="text-gray-700">{{ product.orderQuantity }}</span>
        <button (click)="increaseQuantity(product)" class="px-2 py-1 bg-green-500 text-white rounded">+</button>
      </div>

      <!-- Total Price -->
      <div class="text-sm text-gray-700 mb-2">
        <strong>Total:</strong> KSh {{ getTotalPrice(product) }}
      </div>

      <!-- Add to Cart Button -->
      <button (click)="addToCart(product)" class="mt-auto bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition-all">
        Add to Cart
      </button>
    </div>
  </div>
</div>
