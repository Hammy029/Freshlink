<div class="min-h-screen bg-green-50 p-6">

  <h1 class="text-3xl font-bold text-green-800 mb-6 text-center">Vendor Dashboard</h1>

  <!-- Overview Cards -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
    <div class="bg-white p-4 rounded shadow text-center">
      <h2 class="text-lg font-semibold text-green-700">My Orders</h2>
      <p class="text-2xl font-bold text-gray-700">12</p>
    </div>
    <div class="bg-white p-4 rounded shadow text-center">
      <h2 class="text-lg font-semibold text-green-700">Pending Deliveries</h2>
      <p class="text-2xl font-bold text-gray-700">3</p>
    </div>
    <div class="bg-white p-4 rounded shadow text-center">
      <h2 class="text-lg font-semibold text-green-700">Vendors Rating</h2>
      <p class="text-2xl font-bold text-gray-700">4.5 ‚≠ê</p>
    </div>
  </div>

  <!-- Available Produce List -->
  <h2 class="text-xl font-semibold text-green-700 mb-4">Available Produce</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    <div *ngFor="let produce of produceList" class="bg-white p-4 rounded shadow hover:shadow-lg transition">
      <h3 class="text-green-800 font-semibold text-lg">{{ produce.name }}</h3>
      <p class="text-sm text-gray-600">Price: KES {{ produce.price }} /kg</p>
      <p class="text-sm text-gray-600">Available: {{ produce.quantity }} kg</p>
      <p class="text-sm text-gray-500">Farmer: {{ produce.farmer }}</p>
      <button
        (click)="orderProduce(produce)"
        class="mt-4 w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition"
      >
        Order Now
      </button>
    </div>
  </div>

</div>
