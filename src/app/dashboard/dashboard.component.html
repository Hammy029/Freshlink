<div class="flex min-h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md p-4 space-y-6 hidden md:block">
    <div class="text-2xl font-bold text-blue-600">Dashboard</div>
    <nav class="flex flex-col space-y-4 text-gray-700">
      <!-- These links are for all users -->
      <a routerLink="/dashboard/userfarmer" routerLinkActive="text-blue-600" class="hover:text-blue-600">User Farmer</a>
      <a routerLink="/dashboard/userorder" class="hover:text-blue-600">Orders</a>

      <!-- Show only if role is admin -->
      <a *ngIf="role === 'admin'" routerLink="/dashboard/usercategory" class="hover:text-blue-600">Categories</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col">
    <!-- Topbar -->
    <header class="bg-white shadow flex items-center justify-between px-6 py-4">
      <div class="text-lg font-semibold">Welcome to Dashboard</div>
      <div class="flex items-center space-x-4">
        <span class="text-gray-600">Hello, {{ role === 'admin' ? 'Admin' : 'User' }}</span>
        <button class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">Logout</button>
      </div>
    </header>

    <!-- Main Content Area -->
    <main class="p-6">
      <!-- Welcome Message (shown by default or on /dashboard) -->
      <div *ngIf="isBaseDashboardRoute" class="text-center mt-20 space-y-4">
        <h1 class="text-4xl font-bold text-blue-700">Welcome to Your Control Panel</h1>
        <p class="text-gray-600 text-lg">Manage your farm, vendors, orders, and services all in one place.</p>
        <p class="text-gray-500">Use the sidebar to navigate between different sections.</p>
        <div class="mt-6">
          <a routerLink="/dashboard/userorder" class="inline-block bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-blue-700 transition">
            Get Started
          </a>
        </div>
      </div>

      <!-- Router View -->
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
