<div class="bg-white shadow rounded-lg p-6 mt-6">
  <h2 class="text-2xl font-bold text-blue-700 mb-4">User Management</h2>

  <!-- Loading state -->
  <div *ngIf="loading" class="text-gray-600">Loading users...</div>

  <!-- Error state -->
  <div *ngIf="error" class="text-red-500">{{ error }}</div>

  <!-- User Table -->
  <div *ngIf="!loading && users.length > 0" class="overflow-x-auto">
    <table class="min-w-full border border-gray-200 divide-y divide-gray-200">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Username</th>
          <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Email</th>
          <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Phone</th>
          <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Role</th>
          <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Actions</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-100">
        <tr *ngFor="let user of users">
          <td class="px-4 py-2 text-sm text-gray-800">{{ user.username }}</td>
          <td class="px-4 py-2 text-sm text-gray-800">{{ user.email }}</td>
          <td class="px-4 py-2 text-sm text-gray-800">{{ user.phone_no }}</td>
          <td class="px-4 py-2 text-sm text-gray-800 capitalize">{{ user.role }}</td>
          <td class="px-4 py-2 text-sm">
            <button class="text-blue-600 hover:underline mr-3">Edit</button>
            <button class="text-red-600 hover:underline">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Empty state -->
  <div *ngIf="!loading && users.length === 0" class="text-gray-500 mt-4">
    No users found.
  </div>
</div>
